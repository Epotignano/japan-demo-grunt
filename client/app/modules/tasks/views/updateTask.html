
<div class="content-heading">
	<div class="container">
		<h1 class="heading">Task information</h1>
	</div>
</div>

<div class="content-inner">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-push-3 col-sm-8 col-sm-push-2">
				<div class="card-wrap">
					<div class="card">
						<div class="card-main">
							<div class="card-header">
								<div class="card-inner">
									<h1 class="card-heading">Update information</h1>
								</div>
							</div>
							<div class="card-inner">

								<form class="form" action="" novalidate>
									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="input-small-label">Task name</label>
												<input class="form-control" ng-model="update.tasks.name" type="text">
											</div>
										</div>
									</div>


									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="input-small-label">Task location</label>
												<input class="form-control" ng-autocomplete type="text" ng-model="update.tasks.location" options="update.options" details="update.details" required/>

											</div>
										</div>
									</div>


									<div class="form-group">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label ng-click="update.updateTask(update.tasks)" class="btn btn-block btn-blue waves-button waves-effect waves-light">Save information</label>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
