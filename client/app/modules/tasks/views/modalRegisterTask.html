
<div class="card-main">
	<div class="card-header">
		<div class="card-inner">
			<h1 class="card-heading">Task information</h1>
		</div>
	</div>
	<div class="card-inner">

		<form class="form" action="" novalidate>
			<div class="form-group form-group-label">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="floating-label">Task name</label>
						<input class="form-control" type="text" ng-model="modal.task.name" required>
					</div>
				</div>
			</div>
			<div class="form-group form-group-label">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="floating-label">Task description</label>
						<input class="form-control" type="text" ng-model="modal.task.description" required>
					</div>
				</div>
			</div>


			<div class="form-group form-group-label">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="floating-label">Task steps {{modal.task.steps.length}}</label>
						<input class="form-control" type="text" ng-model="modal.step" required>
						<label ng-click="modal.addStep()"><i class="fa fa-plus"></i> Add step</label>
					</div>
				</div>
			</div>


			<div class="form-group">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="btn btn-blue waves-button waves-effect waves-light" ng-click="modal.createTask(modal.task)">Create task</label>
						<label class="btn btn-red waves-button waves-effect waves-light" ng-click="modal.cancelar()">Close</label>
					</div>
				</div>
			</div>
		</form>

	</div>
</div>
